<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>杀人游戏</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/less.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	
	<div class="container wrap">
		<header>
			<div>
				<h3 class="">杀人游戏简化版</h3>
			</div>
		</header>
		<main>
			<div class="conten">
				<form id="input"  class="star">
					<span>玩家人数</span>
					<input type="text" style="width: 30px;" class="color-juse" id="number" value="6">
					<span>人(6-18人)</span>
				</form>
			</div>
			<div class="foot">

				<div class="btn-wrap">
					<input type="button" value="确定" id="btn">
					<script>
						var iNum = document.getElementById("number");
						document.getElementById("btn").onclick = function () {
							window.location.href = "check.html" +"?"+ iNum.value;
						}
					</script>
				</div>

			</div>

		</main>
	</div>
	
</body>
</html>
